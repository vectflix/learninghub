<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timetable - Learning Hub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f9fa; color: #333; }
    nav { background: #333; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 10; }
    nav a { color: white; margin: 0 20px; font-weight: bold; text-decoration: none; }
    nav a:hover { color: #a0c0ff; }
    .container { max-width: 1000px; margin: 40px auto; padding: 20px; }
    h1 { color: #4a6ee0; text-align: center; }
    button { background: #4a6ee0; color: white; padding: 12px 30px; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; margin: 10px; }
    button:hover { background: #3a5ac0; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; min-width: 700px; overflow-x: auto; display: block; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: #4a6ee0; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/learning.html">Learning</a>
    <a href="/timetable.html">Timetable</a>
  </nav>

  <div class="container">
    <h1>Timetable Generator</h1>
    <p style="text-align: center;">Click to generate a sample timetable (auto features coming soon)</p>

    <div style="text-align: center;">
      <button onclick="fillSample()">Generate Sample</button>
    </div>

    <table id="timetable">
      <thead>
        <tr>
          <th>Time / Day</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>8:00 - 8:40</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
        <tr><td>8:45 - 9:25</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
        <!-- Add 4-6 more rows as needed -->
      </tbody>
    </table>
  </div>

  <script>
    function fillSample() {
      const subjects = ['Maths', 'Physics', 'Chemistry', 'Biology', 'English', 'Kiswahili'];
      const cells = document.querySelectorAll('td:not(:first-child)');
      cells.forEach(cell => {
        const random = Math.floor(Math.random() * subjects.length);
        cell.textContent = subjects[random];
      });
      alert('Sample timetable generated!');
    }
  </script>
</body>
</html>
